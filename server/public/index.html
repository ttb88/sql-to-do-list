<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Roboto:400,700" rel="stylesheet">
    <title>Weekend SQL To Do List</title>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1>Weekend SQL To Do List</h1>
            <div class="row">
                <button type="button" class="btn btn-success btn-lg add-task-butto" id="open-modal-button" data-toggle="modal"
                    data-target=".bd-example-modal-lg">+ Add New Task</button>
            </div>
        </div>
    </header>

    <!-- Modal Button -->
    <!-- <div class="container-flex">
        <button type="button" class="btn btn-success btn-lg add-task-butto" id="open-modal-button" data-toggle="modal" data-target=".bd-example-modal-lg">+ Add New Task</button>
    </div> -->


    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="new-task-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">New Task</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Task</span>
                                </div>
                                <input type="text" class="form-control" id="task-input" placeholder="" aria-label="" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    
                        <div class="form-row" id="category-row">
                            <div class="form-group col-md-6">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Category</span>
                                    </div>
                                    <select id="category-dropdown" class="custom-select form-control">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Priority</span>
                                    </div>
                                    <select id="priority-dropdown" class="custom-select form-control">
                                        <option selected>Choose...</option>
                                        <option value="1">Do Now</option>
                                        <option value="2">Do Tomorrow</option>
                                        <option value="3">Do Soon</option>
                                        <option value="4">Do Eventually</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Deadline</span>
                                    </div>
                                    <input type="date" class="form-control" id="deadline-input" placeholder="" aria-label="" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3" id="last-form-row">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Note</span>
                                </div>
                                <input type="text" class="form-control" id="note-input" placeholder="" aria-label="" aria-describedby="basic-addon1">
                            </div>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-success btn-lg" id="add-task-button" data-dismiss="modal">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="container-flex">
        <div class="row">
            <table class="table table-bordered table-hover table-striped" id="tasklist-table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">/</th>
                        <th scope="col">Task</th>
                        <th scope="col">Category</th>
                        <th class="rating-column" scope="col">Priority</th>
                        <th class="button-column" scope="col">Deadline</th>
                        <th class="button-column" scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tasklist-body"></tbody>
            </table>
        </div>
    </div>

</body>

</html>
